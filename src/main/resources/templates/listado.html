<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Lista de Estudiante</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="row justify-content-md-center">
    <div class="row justify-content-center">
        <h1 class="col-12 ">Listado de Contribuyentes</h1>
    </div>
</div>
<div class="row m-0">
    <table class="col-12">
        <thead style="background: #81d4fa; ">
        <th class="col-">Codigo de Contribuyente</th>
        <th class="col-">Nombre</th>
        <th class="col-">Apellido</th>
        <th class="col-">NIT</th>
        <th class="col-">Fecha de Ingreso</th>
        </thead>
        <th:block th:each="contribuyente, row:${contribuyentes}">
            <tr style="background: #e1f5fe;">
                <th th:text="${contribuyente.codigoContribuyente}"></th>
                <th th:text="${contribuyente.nombre}"></th>
                <th th:text="${contribuyente.apellido}"></th>
                <th th:text="${contribuyente.nit}"></th>
                <th th:text="${contribuyente.fechaIngreso}"></th>
            </tr>
        </th:block>
    </table>
</div>
<div class="row justify-content-md-center">
    <form class="col-6" method="post" th:action="@{/inicio}">
        <div class="row justify-content-center">
            <input class="col-5 m-3 btn btn-warning" type="submit" value="Regresar">
        </div>
    </form>
</div>
</body>
</html>
